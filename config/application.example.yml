defaults: &defaults
  AWS_ACCESS_KEY_ID: 'your_aws_access_key_id'
  AWS_SECRET_ACCESS_KEY: 'your_aws_secret_access_key'
  BAMBOO_API_KEY: 'your_bamboo_api_key'
  BAMBOO_SUBDOMAIN: 'your_bamboo_subdomain'
  PROVIDER: 'your_provider'

development:
