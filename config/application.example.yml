  FOG_DIRECTORY: 'your_fog_directory'

test:
  BAMBOO_API_KEY: 'your_bamboo_api_key'
  BAMBOO_SUBDOMAIN: 'your_bamboo_subdomain'

integration:
  <<: *defaults
  FOG_DIRECTORY: 'your_fog_directory'

production:
  <<: *defaults
  FOG_DIRECTORY: 'your_fog_directory'
